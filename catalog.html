<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__container container">
        <nav class="nav">
          <a class="page-header__logo-link" href="#">
            <img class="page-header__logo-img" src="" alt="Логотип сайта Седона" width="" height="">
          </a>
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="index.html">Главная</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">О Седоне</a>
            </li>
            <li class="nav__item nav__item-active">
              <a class="nav__link" href="catalog.html">Гостиницы</a>
            </li>
          </ul>
          <ul class="nav__list nav__list-user">
            <li class="nav__item">
              <a class="nav__link" href="#">
                <span class="visually-hidden">Поиск</span>
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                <span class="visually-hidden">Поставить лайк</span>
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Кнопка</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="catalog">
      <header class="catalog__header">
        <div class="catalog__header-container">
          <h1 class="catalog__header-title">Гостиницы Седоны</h1>
          <ul class="breadcrumbs-list">
            <li class="breadcrumbs-item">
              <a class="breadcrumbs-link" href="index.html">
                <span class="visually-hidden">Переход на главную</span>
              </a>
            </li>
            <li class="breadcrumbs-item">
              <a class="breadcrumbs-link" href="#">
                Гостиницы
              </a>
            </li>
          </ul>
          <form class="catalog__header-form" action="#" method="get">
            <fieldset class="catalog__header-field catalog__header-infrastructure">
              <legend class="catalog__header-legend">Инфраструктура:</legend>
              <ul class="catalog__header-list">
                <li class="catalog__header-item">
                  <label class="catalog__header-label">
                    <input class="catalog__header-input" name="pool" type="checkbox" checked>
                    Бассейн
                  </label>
                </li>
                <li class="catalog__header-item">
                  <label class="catalog__header-label">
                    <input class="catalog__header-input" name="parking" type="checkbox" checked>
                    Парковка
                  </label>
                </li>
                <li class="catalog__header-item">
                  <label class="catalog__header-label">
                    <input class="catalog__header-input" name="wi-fi" type="checkbox">
                   Wi-Fi
                  </label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="catalog__header-field catalog__header-type-housing">
              <legend class="catalog__header-legend">Тип жилья:</legend>
              <ul class="catalog__header-list">
                <li class="catalog__header-item">
                  <label class="catalog__header-label">
                    <input class="catalog__header-input" name="type-housing" type="radio" checked>
                    Гостиница
                  </label>
                </li>
                <li class="catalog__header-item">
                  <label class="catalog__header-label">
                    <input class="catalog__header-input" name="type-housing" type="radio">
                    Мотель
                  </label>
                </li>
                <li class="catalog__header-item">
                  <label class="catalog__header-label">
                    <input class="catalog__header-input" name="type-housing" type="radio">
                    Апартаменты
                  </label>
                </li>
              </ul>
            </fieldset>

          </form>
        </div>
      </header>
    </main>

    <footer class="page-footer">
      <div class="page-footer__container container">
        <div class="socials">
          <ul class="socials__list">
            <li class="socials__item">
              <a class="socials__link" href="https://twitter.com/htmlacademy_ru">
                <span class="visually-hidden">Twitter</span>
              </a>
            </li>
            <li class="socials__item">
              <a class="socials__link" href="https://www.facebook.com/htmlacademy">
                <span class="visually-hidden">Facebook</span>
              </a>
            </li>
            <li class="socials__item">
              <a class="socials__link" href="https://www.youtube.com/c/HTMLAcademyRUS">
                <span class="visually-hidden">Youtube</span>
              </a>
            </li>
          </ul>
        </div>
        <address class="address">
          <a class="address__link" href="tel:+88128121212">+7 (812) 812-12-12</a>
        </address>
        <div class="page-footer__logo">
          <a class="page-footer__logo-link" href="https://htmlacademy.ru/">
            <img class="page-footer__logo-img" src="" alt="Логотип htmlacademy">
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
