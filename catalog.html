<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__container container">
        <nav class="nav">
          <a class="page-header__logo-link" href="#">
            <img class="page-header__logo-img" src="" alt="Логотип сайта Седона" width="" height="">
          </a>
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="index.html">Главная</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">О Седоне</a>
            </li>
            <li class="nav__item nav__item-active">
              <a class="nav__link">Гостиницы</a>
            </li>
          </ul>
          <ul class="nav__list nav__list-user">
            <li class="nav__item">
              <a class="nav__link" href="#">
                <span class="visually-hidden">Поиск</span>
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                <span class="visually-hidden">Поставить лайк</span>
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Кнопка</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="catalog">
      <header class="catalog__header">
        <div class="catalog__header-content">
          <h1 class="catalog__header-title">Гостиницы Седоны</h1>
          <ul class="breadcrumbs-list">
            <li class="breadcrumbs-item">
              <a class="breadcrumbs-link" href="index.html">
                <span class="visually-hidden">Переход на главную</span>
              </a>
            </li>
            <li class="breadcrumbs-item">
              <a class="breadcrumbs-link">
                Гостиницы
              </a>
            </li>
          </ul>
          <form class="filters" action="#" method="">
            <fieldset class="filters-controls filters-infrastructure">
              <legend class="filters-legend">Инфраструктура:</legend>
              <ul class="filters-list">
                <li class="filters-item">
                  <label class="filters-label">
                    <input class="filters-input" name="pool" type="checkbox" checked>
                    Бассейн
                  </label>
                </li>
                <li class="filters-item">
                  <label class="filters-label">
                    <input class="filters-input" name="parking" type="checkbox" checked>
                    Парковка
                  </label>
                </li>
                <li class="filters-item">
                  <label class="filters-label">
                    <input class="ilters-input" name="wi-fi" type="checkbox">
                    Wi-Fi
                  </label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="filters-controls filters-type-housing">
              <legend class="filters-legend">Тип жилья:</legend>
              <ul class="filters-list">
                <li class="filters-item">
                  <label class="filters-label">
                    <input class="filters-input" name="type-housing" type="radio" checked>
                    Гостиница
                  </label>
                </li>
                <li class="filters-item">
                  <label class="filters-label">
                    <input class="filters-input" name="type-housing" type="radio">
                    Мотель
                  </label>
                </li>
                <li class="filters-item">
                  <label class="filters-label">
                    <input class="filters-input" name="type-housing" type="radio">
                    Апартаменты
                  </label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="filters-controls filters-price">
              <legend class="filters-legend">Стоимость, ₽:</legend>
              <input class="filters-price" id="price-from" type="text" value="0">
              <label class="filters-label" for="price-from">от</label>
              <input class="filters-price" id="price-to" type="text" value="9000">
              <label class="filters-label" for="price-to">до</label>
              <input class="filters-range" type="range" min="0" max="9000" step="1">
              <button class="filters-button" type="button">Применить</button>
              <input class="filters-reset" type="reset">
            </fieldset>
          </form>
        </div>
      </header>

      <div class="catalog__hotels">

      </div>
    </main>

    <footer class="page-footer">
      <div class="page-footer__container container">
        <div class="socials">
          <ul class="socials__list">
            <li class="socials__item">
              <a class="socials__link" href="https://twitter.com/htmlacademy_ru">
                <span class="visually-hidden">Twitter</span>
              </a>
            </li>
            <li class="socials__item">
              <a class="socials__link" href="https://www.facebook.com/htmlacademy">
                <span class="visually-hidden">Facebook</span>
              </a>
            </li>
            <li class="socials__item">
              <a class="socials__link" href="https://www.youtube.com/c/HTMLAcademyRUS">
                <span class="visually-hidden">Youtube</span>
              </a>
            </li>
          </ul>
        </div>
        <address class="address">
          <a class="address__link" href="tel:+88128121212">+7 (812) 812-12-12</a>
        </address>
        <div class="page-footer__logo">
          <a class="page-footer__logo-link" href="https://htmlacademy.ru/">
            <img class="page-footer__logo-img" src="" alt="Логотип htmlacademy">
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
